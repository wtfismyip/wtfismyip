version: '2.3'
services:
    ipv6nat:
            restart: unless-stopped
            image: "robbertkl/ipv6nat"
            privileged: true
            network_mode: "host"
            volumes:
                    - "/var/run/docker.sock:/var/run/docker.sock:ro"                                                           
    unbound:
            security_opt:
                    - label:disable
            restart: unless-stopped
            image: "gcr.io/omgwtfbbq/unbound-test"
            runtime: runsc
            networks:
                    omgwtfbbq:
                            ipv4_address: 172.19.1.50
            dns: 172.19.1.50
    wtf:
            security_opt:
                    - label:disable
            restart: unless-stopped
            runtime: runsc
            image: "gcr.io/omgwtfbbq/wtf-test"
            volumes:
                    - "/docker/resolv.conf:/etc/resolv.conf:z"
            networks:
                    omgwtfbbq:
                            ipv4_address: 172.19.1.200
            dns: 172.19.1.50
    nginx:
            restart: unless-stopped
            image: "gcr.io/omgwtfbbq/nginx-test"
            networks:
                    omgwtfbbq:
                            ipv4_address: 172.19.1.100
            dns: 1.1.1.1
            volumes:
                    - "/docker/certs:/etc/nginx/certs:z"
            ports:
                    - "80:80"
                    - "443:443"
    stun:
            security_opt:
                    - label:disable
            restart: unless-stopped
            runtime: runsc
            image: "gcr.io/omgwtfbbq/stun-test"
            networks:
                    omgwtfbbq:
                            ipv4_address: 172.19.1.150
            volumes:
                    - "/docker/turnserver/turnserver.conf:/etc/turnserver.conf:z"
            ports:
                    - "3478:3478/udp"


networks:
        omgwtfbbq:
                external: true
